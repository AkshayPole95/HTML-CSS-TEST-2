<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar</title>
  <style>
 
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body, html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        }

        nav {
        display: flex; 
        gap: 20px;
        }

        nav a {
        text-decoration: none;
        color: #333; 
        font-size: 18px;
        }

  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
  </nav>
</body>
</html>
